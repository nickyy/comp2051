<!DOCTYPE html>
<html>
<head>
	<title>HW1 Task 8</title>
    <meta name="description" content="JavaScript program that asks the user what the current hour is. If the hour is between 6 and 9 a.m., tell the user, 'Breakfast is served.' If the hour is between 11 a.m. and 1 p.m., tell the user, 'Time for lunch.' If the hour is between 5 and 8 p.m., tell the user, 'It's dinner time.' For any other hours, tell the user, 'Sorry, you'll have to wait, or go get a snack.'">
	<meta charset="utf-8">
	
	<script>
		// Prompt the user to enter the current hour (24-hour format)
		var currHour = prompt("Enter the current hour (24-hour clock format)");
		
		// Validate that input
		while(isNaN(currHour) || (currHour.length === 0) || (currHour > 24) || (currHour < 0)){
			currHour = prompt("The hour must be an integer between 0 and 23, inclusive");
		}
		
		// Display different results based on the hour entered
		// Between 6 and 9 AM
		if ((currHour >= 6) && (currHour < 9)){
			alert("Breakfast is served.");
		}
		// Between 11 AM and 1 PM
		else if ((currHour >= 11) && (currHour < 13)){
			alert("Time for lunch.");
		}
		// Between 5 and 8 PM
		else if ((currHour >= 17) && (currHour < 20)){
			alert("It's dinner time.");
		}
		// Any other time, display a default message
		else {
			alert("Sorry, you'll have to wait, or go get a snack.");
		}
		
	</script>
		
</head>

<!DOCTYPE html>
<html>
<head>
	<title>HW1 Task 4</title>
    <meta name="description" content="JavaScript program that contains four variables in the head of the document: The first one contains your name, the second contains the value 0, the third one is declared but has no value, and the last contains an empty string. In the body of the document, write another script to display the type of each (use the type of operator).">
	<meta charset="utf-8">
	
	<script>
		// Declare variables
		var name = "Crane, Pomper, Yuen";
		var zero = 0;
		var noValue;
		var emptyStr = "";
	</script>
		
</head>
<body>
	<script>
		// Display the type of each variable
		document.write("<p>Typeof(" + name + ") = " + typeof(name) + "</p>");
		document.write("<p>Typeof(" + zero + ") = " + typeof(zero) + "</p>");
		document.write("<p>Typeof(" + noValue + ") = " + typeof(noValue) + "</p>");
		document.write("<p>Typeof(" + emptyStr + ") = " + typeof(emptyStr) + "</p>");
	</script>
	
	<noscript>
		<p><a href="http://enable-javascript.com/">Oh no, you're missing out on ALL that Javascript has to offer! Please enable Javascript on your browser.</a></p>
	</noscript>
	<a href="homework1.html">Go back</a>
</body>
</html>
